<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Tribe Engager</title>

  <!-- Google Font: Bebas Neue -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-yH6f6XQ1Yf7qv4KXr+Z1Z1F2h6QH6g1Kf9e1Y5j5f1Kzq1e6v9z1Q1Yw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <!-- External CSS in css folder -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main class="card" role="main">
    <header>
      <h1>Tribe Engager</h1>
      <h2>Techno DJ driven by rhythm and guided by unity</h2>
    </header>
    
    <p class="quote">"Techno takes time, let it unfold like a ritual"</p>

    <ul class="links" aria-label="Social and music links">
      <li>
        <a href="https://www.tiktok.com/@yourusername" target="_blank" rel="noopener noreferrer" aria-label="TikTok">
          <span class="icon"><i class="fa-brands fa-tiktok" aria-hidden="true"></i></span>
          <span class="label">TikTok</span>
        </a>
      </li>
      <li>
        <a href="https://www.instagram.com/yourusername" target="_blank" rel="noopener noreferrer" aria-label="Instagram">
          <span class="icon"><i class="fa-brands fa-instagram" aria-hidden="true"></i></span>
          <span class="label">Instagram</span>
        </a>
      </li>
      <li>
        <a href="https://www.facebook.com/yourusername" target="_blank" rel="noopener noreferrer" aria-label="Facebook">
          <span class="icon"><i class="fa-brands fa-facebook-f" aria-hidden="true"></i></span>
          <span class="label">Facebook</span>
        </a>
      </li>
    </ul>

    <nav class="alt-links" aria-label="Music platforms">
      <a href="https://soundcloud.com/yourusername" target="_blank" rel="noopener noreferrer" aria-label="SoundCloud">
        <i class="fa-brands fa-soundcloud" aria-hidden="true"></i>&nbsp;SoundCloud
      </a>

      <a href="https://www.mixcloud.com/yourusername" target="_blank" rel="noopener noreferrer" aria-label="Mixcloud">
        <i class="fa-brands fa-mixcloud" aria-hidden="true"></i>&nbsp;Mixcloud
      </a>
    </nav>

    <footer>
      <p>All rights reserved • © <span id="year"></span></p>
    </footer>
  </main>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
